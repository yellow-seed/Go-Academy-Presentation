      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /garbageitem
            Method: POST
      Environment:
        Variables:
          DB_USER:
            Ref: DB_USER
          DB_HOST:
            Ref: DB_HOST
          DB_PASS:
            Ref: DB_PASS
          DB_NAME:
            Ref: DB_NAME
      Role: arn:aws:iam::880843126767:role/go-academy-lambda
    Metadata:
      SamResourceId: GarbageItemFunction
Outputs:
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
