AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app-presentation

  Sample SAM Template for sam-app-presentation

  '
Params:
  DB_USER:
    Type: String
  DB_HOST:
    Type: String
  DB_PASS:
    Type: String
  DB_NAME:
    Type: String
  LINE_USER_ID:
    Type: String
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: hello-world
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
      Role: arn:aws:iam::880843126767:role/go-academy-lambda
    Metadata:
      SamResourceId: HelloWorldFunction
  HealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HealthFunction
      Handler: health
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /health
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
      Role: arn:aws:iam::880843126767:role/go-academy-lambda
    Metadata:
      SamResourceId: HealthFunction
  MasterUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MasterUserFunction
      Handler: masteruser
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /masteruser
            Method: POST
      Environment:
        Variables:
          DB_USER:
            Ref: DB_USER
          DB_HOST:
            Ref: DB_HOST
          DB_PASS:
            Ref: DB_PASS
          DB_NAME:
            Ref: DB_NAME
          LINE_USER_ID:
            Ref: LINE_USER_ID
      Role: arn:aws:iam::880843126767:role/go-academy-lambda
    Metadata:
      SamResourceId: MasterUserFunction
  MasterGarbageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MasterGarbageFunction
      Handler: mastergarbage
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /mastergarbage
            Method: POST
      Environment:
        Variables:
          DB_USER:
            Ref: DB_USER
          DB_HOST:
            Ref: DB_HOST
          DB_PASS:
            Ref: DB_PASS
          DB_NAME:
            Ref: DB_NAME
      Role: arn:aws:iam::880843126767:role/go-academy-lambda
    Metadata:
      SamResourceId: MasterGarbageFunction
  GarbageItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GarbageItemFunction
      Handler: garbageitem
